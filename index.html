<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Bit-Games List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Games List</h1>
    <p><i>If your game is missing, let me know and I will add it!</i></p>
    <p>*The total size refers to the size of raw Switch ROMs.</p>
    <p>*Please allocate at least 30GB of free space as some games are highly compressed.</p>
    <div id="content-list"></div>
    <div id="total-size-container">
        <strong>Total Size:</strong> <span id="total-size">0 GB</span>
        <button id="copy-entries-button">Copy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
